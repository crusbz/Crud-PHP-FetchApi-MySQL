<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0"/>
        <title>Crud</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body onclick="loadTable();">
        <main>
          <!--Botão que chama a modal-->
          <div class="container" style="margin: 2rem auto;" >      
            <button type="button" class="btn btn-primary" id="button" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="reloadForm();">
              Cadastrar
            </button>
          </div>

          <!-- Modal de Cadastro-->
          <div class="modal fade" id="exampleModal" tabindex="-1" role= dialog aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Novo Cadastro</h5>
                  <button class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="loadTable();"></button>
                </div>
                  <div class="modal-body">
                    <form class="container" id="myForm" style="width: 30rem;">
                      <div class="msg mb-4" id="result"></div>
                        <div class="">
                          <label for="name_person" class="form-label" required>Nome</label>
                          <input type="text" class="form-control" name="name_person" id="name_person">
                        </div>
                        <div class="">
                          <label for="age_person" class="form-label" required>Idade</label>
                          <input type="number" class="form-control" name="age_person" id="age_person">
                        </div>
                        <div class="">
                          <label for="email_person" class="form-label" required>E-mail</label>
                          <input type="email" class="form-control" name="email_person" id="email_person">
                        </div>

                        <div class="modal-footer">
                          <section class="" style="padding-top: 1rem;">
                            <button type="submit" class="btn btn-success" require="#myForm" onclick="addPerson();">Enviar</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="reload">Cancelar</button>
                          </section>  
                        </div>    
                    </form>
                  </div>        
                </div>
              </div>
            </div>
          </div>

          <!--Tabela de cadastros-->
          <div class="container" style="margin-top: 3rem;">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Idade</th>
                  <th scope="col">E-mail</th>
                  <th scope="col">Ações</th>
                </tr>
              </thead>
              <tbody class="tbody">
              
              </tbody>
            </table>
          </div>

          <!-- Modal de Edição-->
          <div class="modal fade" id="editModal" tabindex="-1" role= dialog aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Edição de Cadastro</h5>
                  <button class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="reload"></button>
                </div>

                  <div class="modal-body">
                    <div class="msg-edit mb-4 hide" id="result-edit"></div>
                    <div class=""></div>
                    <form class="container" id="updateForm" style="width: 30rem;" method="POST">
                        <div class="">
                          <label for="name_person" class="form-label">Nome</label>
                          <input type="text" class="form-control" name="name_person" id="edit_name">
                          <input type='text' id='edit-id' hidden>
                        </div>
                        <div class="">
                          <label for="age_person" class="form-label">Idade</label>
                          <input type="number" class="form-control" name="age_person" id="edit_age">
                        </div>
                        <div class="">
                          <label for="email_person" class="form-label">E-mail</label>
                          <input type="email" class="form-control" name="email_person" id="edit_email">
                        </div>

                        <div class="modal-footer">
                          <section class="" style="padding-top: 1rem;">
                            <button type="button" class="btn btn-primary" require="#myForm" onclick="updatePerson();">Atualizar</button>
                            <button type="submit" class="btn btn-danger" data-bs-dismiss="modal" id="reload">Cancelar</button>
                          </section>  
                        </div>    
                    </form>
                  </div>        
                </div>
              </div>
            </div>
          </div>
        </main>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body> 
</html>
